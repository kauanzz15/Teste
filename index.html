<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --main-color: #ff4f8b;

      --text: #fff;
      --accent: #ffd86b;
    }
    body {
      margin: 0; padding: 0;
      background: var(--bg);
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      min-height: 100vh;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      color: var(--text);
    }
    .container {
      width: 95vw; max-width: 370px; text-align: center;
      margin-top: 35px;
      background: rgba(30, 33, 56, 0.95);
      padding: 2rem 1.2rem 1.2rem 1.2rem;
      border-radius: 24px;
      box-shadow: 0 2px 14px #0002;
    }
    h1 {
      font-size: 2.1em; margin-bottom: 0.6em;
      letter-spacing: 1px;
    }
    .heart {
      font-size: 3em;
      cursor: pointer;
      display: inline-block;
      transition: transform 0.15s;
      animation: pulse 1.2s infinite;
      margin-bottom: 1em;
    }
    .heart:active {
      transform: scale(1.23);
    }
    @keyframes pulse {
      0%,100% { transform: scale(1);}
      50% { transform: scale(1.13);}
    }
    .msg-box {
      min-height: 75px;
      margin-bottom: 1.1em;
      background: #fff2;
      border-radius: 10px;
      padding: 0.9em 0.4em;
      font-size: 1.1em;
      line-height: 1.5;
    }
    .controls {
      display: flex; justify-content: center; gap: 12px;
    }
    button, input[type="text"] {
      background: #fff1;
      color: #fff;
      border: none;
      border-radius: 9px;
      padding: 0.7em 1em;
      font-size: 1em;
      margin: 0.1em 0;
      outline: none;
      transition: background 0.15s, box-shadow 0.15s;
    }
    button:hover { background: var(--main-color); color: #fff; }
    input[type="text"] { width: 78%; }
    .footer {
      margin-top: 2em; font-size: .89em;
      color: #fff6; text-align: center;
    }
    @media (max-width: 500px) {
      .container {padding: 0.9rem 0.4rem;}
      h1 {font-size:1.28em;}
    }
  </style>
</head>
<body>
  <form class="container" id="formName">
    <h1>Mensagem Especial</h1>
    <input type="text" id="nome" maxlength="30" placeholder="Digite o nome" autocomplete="off" required>
    <button type="submit">Iniciar üíå</button>
  </form>
  <div class="container" id="expContainer" style="display:none">
    <div class="heart" id="heart">‚ù§Ô∏è</div>
    <div id="title"></div>

    <div class="controls">
      <button onclick="antMsg()" type="button">‚ü®</button>

  </div>
  <div class="footer">Feito com üíù para algu√©m muito especial.</div>
  <script>
    const mensagens = [
      "Voc√™ √© a raz√£o do meu sorriso todos os dias.",

      "Te amar √© muito f√°cil.",
      "Com voc√™, at√© o sil√™ncio √© confort√°vel.",
      "Meu cora√ß√£o √© seu, sempre.",
      "Sou melhor por te ter comigo.",
      "Voc√™ √© o meu sonho realizado.",
      "Eu s√≥ quero te fazer feliz."

    let atual = 0;

    const heart = document.getElementById('heart');

    frm.onsubmit = (e) => {

    function renderMsg() { msg.textContent = mensagens[atual]; }
    function proxMsg() { if(atual<mensagens.length-1){ atual++; renderMsg();}}

    heart.onclick = () => {

  </script>
</body>
</html>
