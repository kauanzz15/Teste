<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❤️ Eu Te Amo - Experiência Imersiva ❤️</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff0066;
            --secondary-color: #00ffff;
            --accent-color: #ffff00;
            --bg-dark: #000000;
            --bg-gradient-1: #120033;
            --bg-gradient-2: #330012;
            --bg-gradient-3: #001122;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-glow: rgba(255, 255, 255, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            overflow: hidden;
            background: var(--bg-dark);
            font-family: 'Orbitron', monospace;
            position: relative;
            cursor: none;
            user-select: none;
        }

        /* Preloader */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-dark);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 1s ease-out;
            opacity: 1;
        }

        #preloader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .preloader-heart {
            font-size: 5em;
            color: var(--primary-color);
            animation: preloaderHeartbeat 1.5s infinite ease-in-out;
        }

        .preloader-text {
            font-size: 1.5em;
            color: var(--secondary-color);
            margin-top: 20px;
            animation: preloaderTextGlow 1.5s infinite alternate;
        }

        @keyframes preloaderHeartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes preloaderTextGlow {
            0%, 100% { text-shadow: 0 0 10px var(--secondary-color); }
            50% { text-shadow: 0 0 20px var(--secondary-color), 0 0 30px var(--accent-color); }
        }

        /* Cursor personalizado */
        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, var(--primary-color), transparent);
            border-radius: 50%;
            pointer-events: none;
            mix-blend-mode: difference;
            transition: transform 0.1s ease;
        }

        /* Fundo animado */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 80%, var(--bg-gradient-1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, var(--bg-gradient-2) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, var(--bg-gradient-3) 0%, transparent 50%),
                linear-gradient(135deg, var(--bg-dark) 0%, var(--bg-dark) 100%);
            animation: backgroundShift 20s ease-in-out infinite;
            z-index: -3;
        }

        @keyframes backgroundShift {
            0%, 100% { filter: hue-rotate(0deg) brightness(1); }
            25% { filter: hue-rotate(90deg) brightness(1.2); }
            50% { filter: hue-rotate(180deg) brightness(0.8); }
            75% { filter: hue-rotate(270deg) brightness(1.1); }
        }

        /* Canvas para partículas */
        #particleCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            pointer-events: none;
        }

        /* Container principal */
        .main-container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1;
            perspective: 1000px;
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Título principal */
        .main-title {
            font-size: clamp(2.5em, 8vw, 4em);
            font-weight: 900;
            text-align: center;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color), var(--primary-color), var(--secondary-color));
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: holographicText 3s ease-in-out infinite, float 6s ease-in-out infinite;
            text-shadow:
                0 0 30px var(--primary-color),
                0 0 60px var(--secondary-color),
                0 0 90px var(--primary-color);
            margin-bottom: 30px;
            transform-style: preserve-3d;
        }

        @keyframes holographicText {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotateX(0deg); }
            50% { transform: translateY(-20px) rotateX(5deg); }
        }

        /* Caixas de mensagem */
        .message-box {
            width: min(600px, 90vw);
            min-height: 200px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 2px solid var(--glass-border);
            border-radius: 20px;
            padding: 30px;
            margin: 20px;
            position: relative;
            overflow: hidden;
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            animation: boxFloat 8s ease-in-out infinite;
        }

        .message-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        @keyframes boxFloat {
            0%, 100% { transform: translateY(0px) scale(1); }
            33% { transform: translateY(-10px) scale(1.02); }
            66% { transform: translateY(5px) scale(0.98); }
        }

        /* Texto das mensagens */
        .message-text {
            font-size: clamp(1.2em, 4vw, 1.8em);
            color: #ffffff;
            text-align: center;
            line-height: 1.6;
            font-family: 'Dancing Script', cursive;
            text-shadow: 0 0 20px var(--text-glow);
            animation: textGlow 4s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            0% { text-shadow: 0 0 20px var(--text-glow); }
            100% { text-shadow: 0 0 30px var(--text-glow), 0 0 40px var(--primary-color); }
        }

        /* Coração central */
        .heart-container {
            position: relative;
            margin: 40px 0;
        }

        .heart {
            font-size: clamp(3em, 10vw, 5em);
            color: var(--primary-color);
            animation: heartbeat 2s ease-in-out infinite, heartRotate 10s linear infinite;
            text-shadow:
                0 0 30px var(--primary-color),
                0 0 60px var(--primary-color),
                0 0 90px var(--primary-color);
            position: relative;
            z-index: 2;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .heart:hover {
            transform: scale(1.2);
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        @keyframes heartRotate {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        /* Partículas de coração */
        .heart-particle {
            position: absolute;
            font-size: 1.5em;
            color: var(--primary-color);
            animation: heartParticle 4s linear infinite;
            pointer-events: none;
        }

        @keyframes heartParticle {
            0% {
                transform: translateY(0) scale(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: scale(1);
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-200px) scale(0) rotate(360deg);
                opacity: 0;
            }
        }

        /* Controles de áudio */
        .audio-controls {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }

        .audio-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 2px solid var(--glass-border);
            color: var(--secondary-color);
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .audio-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .audio-btn i {
            pointer-events: none;
        }

        /* Mensagens dinâmicas */
        .dynamic-message {
            position: absolute;
            font-size: 1.5em;
            color: var(--accent-color);
            opacity: 0;
            animation: fadeOut 2s forwards;
            pointer-events: none;
            white-space: nowrap;
        }

        @keyframes fadeOut {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-50px); }
        }

        /* Estilos para o formulário de nome */
        .name-input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 50px;
            z-index: 100;
        }

        .name-input {
            padding: 15px 25px;
            border-radius: 10px;
            border: 2px solid var(--glass-border);
            background: var(--glass-bg);
            color: #ffffff;
            font-size: 1.2em;
            text-align: center;
            outline: none;
            transition: all 0.3s ease;
        }

        .name-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .name-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 15px var(--primary-color);
        }

        .start-button {
            padding: 15px 30px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: #ffffff;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
        }

        .start-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
        }

        /* Conteúdo da experiência */
        .experience-content {
            display: none; /* Inicialmente oculto */
            width: 100%;
            height: 100%;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        .message-container {
            position: relative;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
        }

        .message-box-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .message-box-small {
            width: 250px;
            height: 150px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #ffffff;
            font-size: 1em;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .message-box-small:hover {
            transform: translateY(-5px);
        }

        .message-box-small.active {
            border-color: var(--primary-color);
            box-shadow: 0 0 15px var(--primary-color);
        }

        /* Estilos para o botão de compartilhamento */
        .share-button {
            padding: 15px 30px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(45deg, var(--accent-color), var(--secondary-color));
            color: #000000;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
            margin-top: 50px;
        }

        .share-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
        }

        /* Estilos para o rodapé */
        .footer {
            position: absolute;
            bottom: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8em;
            text-align: center;
            width: 100%;
        }

        .footer a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Media Queries para responsividade */
        @media (max-width: 768px) {
            .main-title {
                font-size: clamp(2em, 12vw, 3.5em);
            }

            .message-box {
                width: 95vw;
                padding: 20px;
            }

            .message-box-small {
                width: 90vw;
                height: auto;
                min-height: 100px;
            }

            .name-input,
            .start-button,
            .share-button {
                width: 90vw;
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div id="preloader">
        <div class="preloader-heart">❤️</div>
        <div class="preloader-text">Carregando...</div>
    </div>

    <div class="custom-cursor"></div>
    <div class="background"></div>
    <canvas id="particleCanvas"></canvas>

    <div class="main-container">
        <h1 class="main-title"></h1>
        <div class="message-box">
            <p class="message-text"></p>
        </div>
        <div class="heart-container">
            <div class="heart">❤️</div>
        </div>
        <div class="audio-controls">
            <button id="playPauseBtn" class="audio-btn"><i class="fas fa-play"></i></button>
            <button id="muteBtn" class="audio-btn"><i class="fas fa-volume-up"></i></button>
        </div>

        <div class="name-input-container">
            <input type="text" id="nameInput" class="name-input" placeholder="Digite seu nome">
            <button id="startButton" class="start-button">Começar</button>
        </div>

        <div class="experience-content">
            <div class="message-container">
                <div class="message-box-group">
                    <!-- Mensagens dinâmicas serão inseridas aqui -->
                </div>
            </div>
            <button id="shareButton" class="share-button">Compartilhar</button>
        </div>
    </div>

    <div class="footer">
        Feito com ❤️ por <a href="https://github.com/kauanzz15" target="_blank">kauanzz15</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@1.37.4/tsparticles.min.js"></script>
    <script>
        const preloader = document.getElementById('preloader');
        const mainTitle = document.querySelector('.main-title');
        const messageText = document.querySelector('.message-text');
        const heart = document.querySelector('.heart');
        const heartContainer = document.querySelector('.heart-container');
        const audioControls = document.querySelector('.audio-controls');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const muteBtn = document.getElementById('muteBtn');
        const nameInputContainer = document.querySelector('.name-input-container');
        const nameInput = document.getElementById('nameInput');
        const startButton = document.getElementById('startButton');
        const experienceContent = document.querySelector('.experience-content');
        const messageBoxGroup = document.querySelector('.message-box-group');
        const shareButton = document.getElementById('shareButton');

        let audio = new Audio('audio.mp3'); // Certifique-se de ter um arquivo audio.mp3 na raiz do seu projeto
        audio.loop = true;
        let isPlaying = false;
        let isMuted = false;

        // Mensagens da experiência
        const messages = [
            "Você é a luz que ilumina meus dias.",
            "Seu sorriso é a minha melodia favorita.",
            "Cada momento ao seu lado é um presente.",
            "Meu amor por você cresce a cada batida do meu coração.",
            "Você me completa de uma forma que jamais imaginei.",
            "Amo cada detalhe seu, cada imperfeição que te torna perfeito(a) pra mim.",
            "Com você, a vida é uma aventura incrível.",
            "Você é a resposta para todas as minhas orações.",
            "Meu coração é seu, para sempre.",
            "Eu te amo mais do que as palavras podem expressar."
        ];

        // Função para gerar partículas de coração
        function createHeartParticle(x, y) {
            const particle = document.createElement('div');
            particle.classList.add('heart-particle');
            particle.innerHTML = '❤️';
            particle.style.left = `${x}px`;
            particle.style.top = `${y}px`;
            document.body.appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, 4000);
        }

        // Evento de clique no coração
        heart.addEventListener('click', (e) => {
            const rect = heart.getBoundingClientRect();
            const x = rect.left + rect.width / 2;
            const y = rect.top + rect.height / 2;
            createHeartParticle(x, y);

            // Exibir mensagem dinâmica
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            const dynamicMessage = document.createElement('div');
            dynamicMessage.classList.add('dynamic-message');
            dynamicMessage.textContent = randomMessage;
            dynamicMessage.style.left = `${e.clientX}px`;
            dynamicMessage.style.top = `${e.clientY}px`;
            document.body.appendChild(dynamicMessage);

            setTimeout(() => {
                dynamicMessage.remove();
            }, 2000);
        });

        // Controle de áudio
        playPauseBtn.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            } else {
                audio.play();
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
            }
            isPlaying = !isPlaying;
        });

        muteBtn.addEventListener('click', () => {
            if (isMuted) {
                audio.muted = false;
                muteBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
            } else {
                audio.muted = true;
                muteBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
            }
            isMuted = !isMuted;
        });

        // Cursor personalizado
        const customCursor = document.querySelector('.custom-cursor');
        document.addEventListener('mousemove', (e) => {
            customCursor.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
        });

        // Partículas de fundo (tsparticles)
        tsParticles.load("particleCanvas", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ff0066"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#00ffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });

        // Lógica da experiência
        let userName = "";
        let currentMessageIndex = 0;

        startButton.addEventListener('click', () => {
            userName = nameInput.value.trim();
            if (userName) {
                nameInputContainer.style.display = 'none';
                experienceContent.style.display = 'flex';
                mainTitle.textContent = `Para ${userName}, com todo meu amor!`;
                displayMessageBoxes();
                audio.play(); // Inicia a música ao começar a experiência
                isPlaying = true;
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
            } else {
                alert("Por favor, digite seu nome para começar!");
            }
        });

        function displayMessageBoxes() {
            messageBoxGroup.innerHTML = ''; // Limpa mensagens anteriores
            messages.forEach((msg, index) => {
                const box = document.createElement('div');
                box.classList.add('message-box-small');
                box.textContent = msg;
                box.dataset.index = index;
                box.addEventListener('click', () => selectMessageBox(index));
                messageBoxGroup.appendChild(box);
            });
            selectMessageBox(0); // Seleciona a primeira mensagem por padrão
        }

        function selectMessageBox(index) {
            const boxes = document.querySelectorAll('.message-box-small');
            boxes.forEach(box => box.classList.remove('active'));
            boxes[index].classList.add('active');
            messageText.textContent = messages[index];
            currentMessageIndex = index;
        }

        // Compartilhamento (exemplo básico, pode ser expandido)
        shareButton.addEventListener('click', () => {
            const shareText = `Recebi uma mensagem especial de amor! ❤️ ${messages[currentMessageIndex]} - Feito para ${userName} com carinho.`;
            if (navigator.share) {
                navigator.share({
                    title: 'Mensagem de Amor',
                    text: shareText,
                    url: window.location.href
                }).catch(console.error);
            } else {
                alert(`Compartilhe esta mensagem: ${shareText}\nLink: ${window.location.href}`);
            }
        });

        // Esconder o preloader após o carregamento inicial
        document.addEventListener('DOMContentLoaded', () => {
            preloader.classList.add('hidden');
        });

    </script>
</body>
</html>
